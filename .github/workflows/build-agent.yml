on: 
  - push

name: build agent

jobs:
  build_and_test:
    name: build agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: "ghcr.io" 
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.GITHUB_TOKEN }}" 

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: "metaflowys"
          password: "${{ secrets.REGISTRY_PASS }}"

      - name: Log in to ALIYUN Docker Registry
        uses: docker/login-action@v2
        with:
          registry: "registry.cn-beijing.aliyuncs.com"
          username: "${{ secrets.REGISTRY_ALIYUN_USER }}"
          password: "${{ secrets.REGISTRY_PASS }}"

      - name: Log in to ALIYUN Docker Registry
        uses: docker/login-action@v2
        with:
          registry: "${{ secrets.REGISTRY_ALIYUN_ADDR }}"
          username: "${{ secrets.REGISTRY_ALIYUN_USER }}" 
          password: "${{ secrets.REGISTRY_PASS }}"

      - name: set env
        run: |
          echo "IMAGE_TAG=$(date +%y%m)-$(git rev-list --count HEAD)" >> $GITHUB_ENV
      - name: Build and push metaflow agent images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true 
          file: agent/docker/dockerfile 
          platforms: linux/amd64
          tags: |
            "ghcr.io/${{ github.repository_owner }}/metaflow-agent:${{ env.IMAGE_TAG }}"
            "registry.cn-beijing.aliyuncs.com/metaflowys/metaflow-agent:${{ env.IMAGE_TAG }}"
            "metaflowys/metaflow-agent:${{ env.IMAGE_TAG }}"
            "${{ secrets.REGISTRY_ALIYUN_ADDR }}/dev/metaflow-agent-ce:${{ env.IMAGE_TAG }}"
